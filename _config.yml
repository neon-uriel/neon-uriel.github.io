###########
# site.title

title: neon's blog
description: minimal blog by neon
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://neon-uriel.github.io" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
  categories:
    output: true
    permalink: /categories/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged
  -
    scope:
      path: ""
      type: categories
    values:
      layout: category



# categories: ["blog", "works", "tech", "tutorial"]
permalink: /:categories/:title/
# baseurl: ""
permalink: /blog/:slug
timezone: Japan
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

About: /about

Works: /categories/works

Contact: /contact

Categories: /categories

